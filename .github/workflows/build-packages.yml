name: Build OPKG Packages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - '**-package/**'
      - 'scripts/**'
      - '.github/workflows/build-packages.yml'
  pull_request:
    branches:
      - main
      - develop
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Target architecture (all, arm, mips, x86_64, or leave empty for all)'
        required: false
        default: ''

jobs:
  build:
    name: Build Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for release asset upload
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up build environment
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            binutils \
            gzip \
            tar
      
      - name: Display repository structure
        run: |
          echo "Repository structure:"
          find . -type d -name "*-package" -o -name "packages"
      
      - name: Build all packages
        run: |
          echo "Starting package build process..."
          chmod +x scripts/*.sh
          ./scripts/build-all.sh
      
      - name: List built packages
        run: |
          echo "Built packages:"
          find packages -name "*.ipk" -type f -ls
          echo ""
          echo "Package indexes:"
          find packages -name "Packages" -o -name "Packages.gz"
      
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: opkg-packages
          path: packages/
          retention-days: 90
      
      - name: Create release assets (on release)
        if: github.event_name == 'release'
        run: |
          # Create a tarball of all packages
          tar czf packages.tar.gz packages/
          
          # Upload to release
          gh release upload ${{ github.event.release.tag_name }} packages.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  publish-feed:
    name: Publish Package Feed
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0
      
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          name: opkg-packages
          path: packages/
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Commit and push packages
        run: |
          git add packages/
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update package feed [skip ci]"
            git push origin gh-pages
          fi
        continue-on-error: true
      
      - name: Display feed URL
        run: |
          REPO_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          echo "Package feed published at: $REPO_URL/packages/"
          echo "Add to opkg with:"
          echo "  src/gz cockpit $REPO_URL/packages/all"
